name: "ğŸ§‘â€ğŸ« Spellcheck"
on:
  push:
  pull_request:

jobs:
  # We previously used the cspell action, but it didn't seem to properly respect
  # the cspell.json file.
  spellcheck:
    name: "ğŸ§‘â€ğŸ« Spellcheck"
    # Prevents duplicate workflows from running on PR's that originate from the
    # repository itself.
    if: >
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name !=
        github.event.pull_request.base.repo.full_name
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: "."
    steps:
      - uses: actions/checkout@v6
        name: ğŸ§¾ Checkout

      - uses: streetsidesoftware/cspell-action@v8
        name: ğŸ“ Check Spelling
        with:
          config: "./cspell.json"
          incremental_files_only: false
          root: "."
